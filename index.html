<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Putar Video Google Drive</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #111;
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
    }
    .player-wrap {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    /* responsive iframe (16:9) */
    .iframe-ratio {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
    }
    .iframe-ratio iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .actions {
      display: flex;
      gap: 10px;
      padding: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .left {
      font-size: 14px;
    }
    .right {
      display: flex;
      gap: 8px;
    }
    button, a.button {
      border: 0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      background: #2b6ef6;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    a.alt {
      background: #e6e9ef;
      color: #111;
      font-weight: 600;
    }
    small.note {
      color: #666;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Putar video dari Google Drive</h1>

  <div class="player-wrap">
    <div class="iframe-ratio">
      <!-- Ganti FILE_ID dengan id file Google Drivemu -->
      <iframe
        id="gdrive-player"
        src="https://drive.google.com/file/d/1Pfffdt4d11Vh1cNJx3MbrJraFc2KT791/preview"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="actions">
      <div class="left">
        <strong>File dari Google Drive</strong>
        <div><small class="note">Pastikan file dibagikan (Anyone with the link can view)</small></div>
      </div>

      <div class="right">
        <!-- buka iframe di tab baru -->
        <a class="button" id="open-new" target="_blank" rel="noopener"
           href="https://drive.google.com/file/d/1Pfffdt4d11Vh1cNJx3MbrJraFc2KT791/preview">
           Buka di Tab Baru
        </a>

        <!-- link download langsung (jika sharing izinkan download) -->
        <a class="button alt" id="dl" href="https://drive.google.com/uc?export=download&id=1Pfffdt4d11Vh1cNJx3MbrJraFc2KT791">
          Download
        </a>
      </div>
    </div>
  </div>

  <script>
    // Script kecil: kalau perlu, kita bisa ganti src iframe ke mode preview/drive viewer
    // Tidak perlu diubah kalau sudah pakai link preview di atas.
    (function(){
      // contoh: deteksi jika iframe gagal (contoh: permission denied), tampilkan pesan
      const iframe = document.getElementById('gdrive-player');
      iframe.addEventListener('load', () => {
        // jika file tidak bisa diputar karena permission, alamat preview kadang menampilkan halaman login
        // kita bisa cek dokumen referrer atau panjang konten, tapi ini cukup sederhana:
        console.log('iframe loaded (may still require Drive permission).');
      });
    })();
  </script>

</body>
</html>
