<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firebase Google Drive Player</title>
  <style>
    body { font-family: system-ui; background:#f4f6f8; padding:20px; text-align:center; }
    .player { max-width:900px; margin:0 auto 20px; background:white; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); overflow:hidden; }
    .iframe-ratio { position:relative; width:100%; padding-top:56.25%; }
    iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
    select { padding:8px; margin:10px; border-radius:8px; border:1px solid #ccc; }
    form { margin:20px auto; max-width:400px; display:flex; flex-direction:column; gap:10px; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input, button { padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { background:#2b6ef6; color:white; font-weight:bold; cursor:pointer; border:0; }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Google Drive Player (Firebase)</h1>

  <div class="player">
    <div class="iframe-ratio">
      <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <select id="video-list"></select>

  <form id="add-video-form">
    <h3>Tambah Video</h3>
    <input id="title" placeholder="Judul video" required />
    <input id="link" placeholder="Link Google Drive" required />
    <button type="submit">Simpan ke Firebase</button>
  </form>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸ”§ Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyD6aeag8u1_b3tDyXjVraLbUnZIrWA38_8",
      authDomain: "drive-2b34f.firebaseapp.com",
      databaseURL: "https://drive-2b34f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "drive-2b34f",
      storageBucket: "drive-2b34f.firebasestorage.app",
      messagingSenderId: "80090601067",
      appId: "1:80090601067:web:6b39888734ac5a378e032e"
    };

    // ðŸš€ Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const select = document.getElementById('video-list');
    const iframe = document.getElementById('video-frame');
    const form = document.getElementById('add-video-form');

    // ambil file ID dari link drive
    function extractFileId(url) {
      const match = url.match(/\/d\/([^/]+)\//);
      return match ? match[1] : null;
    }

    function loadVideo(fileId) {
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
    }

    function renderList(videos) {
      select.innerHTML = '';
      for (const [key, vid] of Object.entries(videos)) {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = vid.title;
        select.appendChild(opt);
      }
      if (Object.keys(videos).length > 0) {
        const first = Object.keys(videos)[0];
        loadVideo(extractFileId(videos[first].link));
      }
    }

    // ðŸ”„ Realtime listener
    const videosRef = ref(db, 'videos');
    onValue(videosRef, (snapshot) => {
      const data = snapshot.val() || {};
      renderList(data);
    });

    // ðŸ” Ganti video saat user memilih
    select.addEventListener('change', async () => {
      const key = select.value;
      const snapshot = await get(ref(db, 'videos/' + key));
      const vid = snapshot.val();
      loadVideo(extractFileId(vid.link));
    });

    // âž• Tambah video baru
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const link = document.getElementById('link').value.trim();
      if (!extractFileId(link)) return alert('Link Drive tidak valid!');

      await push(videosRef, { title, link });
      form.reset();
      alert('âœ… Video berhasil disimpan ke Firebase!');
    });
  </script>
</body>
  </html>
